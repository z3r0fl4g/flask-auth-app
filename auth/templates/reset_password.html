{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-160px)] flex items-center justify-center py-12 px-4">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md border border-gray-200 mx-auto">
    <div class="text-center mb-8">
      <div class="mx-auto w-12 h-12 bg-primary-light/20 rounded-full flex items-center justify-center mb-6">
        <i data-lucide="key" class="text-primary w-6 h-6"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-1">Set a new password</h1>
      <p class="text-gray-500 mt-4">Create a strong password you haven't used before</p>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mb-6 p-3 bg-red-100 text-red-700 rounded">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="space-y-6 mt-8">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
          </span>
          <input type="password" name="password" placeholder="Enter new password" required id="passwordField"
            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
          <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3" onclick="togglePassword()">
            <i data-lucide="eye" class="w-5 h-5 text-gray-400"></i>
          </button>
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
          </span>
          <input type="password" name="confirm_password" placeholder="Confirm new password" required
            id="confirmPasswordField"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-primary-light to-primary hover:from-primary hover:to-primary-dark text-white py-3.5 px-4 rounded-lg transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
