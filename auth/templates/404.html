{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-160px)] flex flex-col items-center justify-center px-4 text-center">
  <div class="w-24 h-24 bg-primary-light/20 rounded-full flex items-center justify-center mb-6">
    <i data-lucide="file-question" class="text-primary w-12 h-12"></i>
  </div>
  <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
  <p class="text-xl text-gray-600 mb-4">Page Not Found</p>
  <p class="text-gray-500 max-w-md mx-auto mb-10">The page you're looking for doesn't exist or has been moved to a
    different location.</p>

  <div class="flex flex-wrap gap-4 justify-center">
    <a href="/" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark transition-colors shadow-md">
      Return to Home
    </a>
    <a href="javascript:history.back()"
      class="border border-primary text-primary px-6 py-3 rounded-lg hover:bg-primary-light/10 transition-colors">
      Go Back
    </a>
  </div>
</div>
{% endblock %}
